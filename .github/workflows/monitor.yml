name: Monitor EDIT

on:
  schedule:
    - cron: "*/10 * * * *"   # Cada 10 minutos
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run monitor
        run: |
          python monitor.py
